name: Test Suite

on:
  push:
    branches: [ main, master, develop ]
  paths:
    - 'backend/**'
    - '.github/workflows/test.yml'
  pull_request:
    branches: [ main, master, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/test.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./backend

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        cache-dependency-path: 'backend/requirements.txt'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Set up test environment variables
      run: |
        echo "DATABASE_URL=sqlite:///:memory:" >> $GITHUB_ENV
        echo "GOOGLE_CLIENT_ID=test_client_id" >> $GITHUB_ENV
        echo "GOOGLE_CLIENT_SECRET=test_client_secret" >> $GITHUB_ENV
        echo "GOOGLE_REDIRECT_URI=http://localhost:8000/auth/google/callback" >> $GITHUB_ENV
        echo "SESSION_SECRET_KEY=test_secret_key_for_ci_only" >> $GITHUB_ENV
        echo "FRONTEND_URL=http://localhost:5173" >> $GITHUB_ENV

    - name: Run tests with coverage
      run: |
        pytest tests/ -v --cov=src --cov-report=term-missing --cov-report=xml

    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      if: always()
      with:
        file: ./backend/coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}
      continue-on-error: true

    - name: Check test results
      if: failure()
      run: |
        echo "‚ùå Tests failed! Please check the output above."
        exit 1

